# ================================
# Prometheus 监控配置
# 潜空间 (Latent Space) 应用监控
# ================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'latent-space-prod'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ================================
  # Prometheus自监控
  # ================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ================================
  # 应用监控
  # ================================
  - job_name: 'latent-space-app'
    static_configs:
      - targets: ['app:5001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: http

  # ================================
  # Nginx监控
  # ================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 15s

  # ================================
  # 数据库监控
  # ================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # ================================
  # Redis监控
  # ================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # ================================
  # 系统监控
  # ================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # ================================
  # cAdvisor容器监控
  # ================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # ================================
  # 自定义业务指标
  # ================================
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['app:5001']
    metrics_path: '/api/metrics/business'
    scrape_interval: 30s
    honor_labels: true